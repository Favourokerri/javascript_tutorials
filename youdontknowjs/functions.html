<body>
    <script>
        function add(num1, num2) {
            var sum = num1 + num2;
            return "sum of " + num1 + " and " + num2 + " is "  + sum; 
        }

        var num = 2;
        var num2 = 3;
        ans = add(num, num2);
        console.log(ans);
    </script>
